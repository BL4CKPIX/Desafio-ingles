<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="menu">
            <img src="./img/1.png" alt="">
            <h2>Flavo</h2>
            <img src="./img/2.png" alt="">
        </div>
    </header>
    <main>
        <figure>
            <img src="./img/cosiness.png" alt="">
            <img src="./img/intensity.png" alt="">
        </figure>
        <h2>Passion $15</h2>
        <div class="text">
            <h3>WHAT'S INSIDE</h3>
             <p>Chili,oregano,safran,paprika</p>
             <h3>WHY WE LOVE IT</h3>
             <p class="textinho">This one will add a little savoury 
                flavour to any food and turn any 
                meal to a culinary masterpiece.
             </p>
        </div>
        <div class="pay">
            <div>
                <input type="radio" id="bag" name="produto">
                <label for="bag">BAG (75g)</label>
            </div>
            <div>
                <input type="radio" id="jar" name="produto">
                <label for="jar">JAR (150g)</label>
            </div>
        </div>
        <div class="add">
            <p>-</p>
            <p>1</p>
            <p>+</p>
        </div>
        <div class="botao">
            <button>ADD TO CART</button>
        </div>
    </main>
</body>
</html>
